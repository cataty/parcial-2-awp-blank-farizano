<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- Compiled and minified Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Seed2Plate - Register</title>
  </head>
  <body>
    <nav class="green accent-4">
      <div class="nav-wrapper">
        <a href="/index.html" class="brand-logo"
          ><img src="/img/logo.svg" alt="Seed2Plate logo">Seed2Plate</a
        >
        <ul class="right hide-on-med-and-down">
          <li><a href="index.html">Home</a></li>
          <li><a href="#ediblePlantsContainer">Edible Plants</a></li>
          <li><a href="my-plants.html">My Plants</a></li>
          <li>
            <a
              href="log-in.html"
              class="waves-effect waves-light btn green accent-3"
              ><i class="material-icons left"
                ><span class="material-symbols-outlined"> login</span></i
              >Login</a
            >
          </li>
          <li>
            <a class="waves-effect waves-light btn green accent-3 installButton"
              ><i class="material-icons left"
                ><span class="material-symbols-outlined"> download</span></i
              >Install</a
            >
          </li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons"><span class="material-symbols-outlined">menu</span></i></a>
      </div>
    </nav>

    <ul id="nav-mobile" class="sidenav">
      <li><a href="/index.html" class="brand-logo"
        ><img src="/img/favicon.png" alt="Seed2Plate logo"></a
      ></li>
      <li><a href="index.html">Home</a></li>
      <li><a href="#ediblePlantsContainer">Edible Plants</a></li>
      <li><a href="my-plants.html">My Plants</a></li>
      <li>
        <a
          href="log-in.html"
          class="waves-effect waves-light btn green accent-3"
          ><i class="material-icons left"
            ><span class="material-symbols-outlined"> login</span></i
          >Login</a
        >
      </li>
      <li>
        <a class="waves-effect waves-light btn green accent-3 installButton"
          ><i class="material-icons left"
            ><span class="material-symbols-outlined"> download</span></i
          >Install</a
        >
      </li>
    </ul>

    <section class="sign-up">
      <div class="title-form">
        <h1 class="center-align">Register</h1>
      </div>
      <div class="container">
        <div class="row">
          <form class="col s12" id="register-form">
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" />
                <label for="email">Email</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input
                  id="password"
                  type="password"
                  class="validate"
                />
                <label for="password">Password</label>
              </div>
            </div>

            <div class="row">
              <div class="container-btn center-align">
                <button
                  class="center-align btn waves-effect waves-light green"
                  type="submit"
                  name="action"
                >
                  Register
                </button>
              </div>
            </div>
          </form>
          <div class="row center-align">
            <p>Already have an account? <a href="log-in.html" style="color: blue;">Log in by clicking here</a>.</p>
          </div>

          <div class="row">
            <ul id="error-list" class="collection" style="color: red;"></ul>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="js/users-register.js"></script> 

    <!-- JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
